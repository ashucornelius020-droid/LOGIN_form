<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="stylesheet" href="asset/css/styles.css">
</head>

<body>
    <div class="main">
        <div class="login-box">
            <form action="#" method="post">
                <h2>Login</h2>
                <label for="First name"></label>
                <input type="text" class=" First-Name" name="First Name" placeholder="Enter your First name">
                <br>
                <label for="username"></label>
                <input type="text" class="Last-Name" name="Last Name" placeholder="Enter your Last name">
                <br>

                <label for="Gender"></label>
                <input type="text" class="Gender" name="Gender" placeholder="Enter your Gender">
                <br>
                <label for="DOB"></label>
                <input type="text" class="DOB" name="DOB" placeholder="Enter your DOB(DD/MM/YY)">
                <br>
                <label for="email"></label>
                <input type="text" class="email" name="email" placeholder="Email">
                <br>
                <label for="password"></label>
                <input type="password" class="password" name="password" placeholder="Password">
                <br>
                <label for="password"></label>
                <input type="password" class="confirmpassword" name="confirm password" placeholder="confirm password">

                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label class="remember" for="remember">Remember me</label>
                    <a href="#">Forget Password</a>
                </div>  
                <button>Login</button>
                <p> Don't have an account? <a href="#" id="register">Register</a></p>
            </form>
        </div>
    </div>

    <div class="table">
        <table>
            <thead><tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th> Gender</th>
                <th>DOB</th>
                <th>Email</th>
                <th>Password</th>
            </tr></thead>
            <tbody>
                <!--<tr><td>ashu</td>
                <td>conelius</td>
                <td>male</td>
                <td>22/04/2006</tbody>
                <td>ascom</td>
                <td>ashu</td>
            </tr>-->
                
            </tbody>
            

        </table>
    </div>

    <script src="/asset/script/index.js"></script>
</body>

</html>
